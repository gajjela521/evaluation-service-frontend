version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-https://evaluation-service-latest.onrender.com}
        - VITE_APP_NAME=${VITE_APP_NAME:-Evaluation Service}
    container_name: evaluation-service-frontend
    ports:
      - "3000:80"
    restart: unless-stopped
    networks:
      - evaluation-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  evaluation-network:
    driver: bridge
